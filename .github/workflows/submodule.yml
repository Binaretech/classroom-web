name: 'Submodule Notify Parent'

on:
  push:
    branches:
      - main    

  workflow_dispatch:

jobs:
  notify:
    name: 'Submodule Notify Parent'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Github REST API Call
      env:
        CI_TOKEN: ${{ secrets.CLASSROOM_CI_TOKEN }}
        PARENT_REPO: Binaretech/classroom
        PARENT_BRANCH: main
        WORKFLOW_ID: 11979033
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CLASSROOM_CI_TOKEN }}" https://api.github.com/repos/${{ env.PAREN
